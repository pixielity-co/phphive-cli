# ============================================================================
# Dependabot Configuration - Mono CLI Tool
# ============================================================================
#
# Automated dependency updates for the Mono CLI tool.
# Dependabot will automatically create pull requests to update dependencies
# when new versions are available.
#
# Documentation:
#   https://docs.github.com/en/code-security/dependabot
#
# ============================================================================

version: 2

updates:
  # --------------------------------------------------------------------------
  # Composer Dependencies (PHP Packages)
  # --------------------------------------------------------------------------
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "composer"
      - "php"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    versioning-strategy: increase
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"

  # --------------------------------------------------------------------------
  # GitHub Actions (Workflow Dependencies)
  # --------------------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
