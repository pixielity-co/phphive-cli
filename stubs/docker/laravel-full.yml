# Docker Compose configuration for Laravel Full Stack
# Generated by PhpHive CLI
#
# Services:
# - mysql: MySQL 8.0 database server
# - redis: Redis 7 for caching and queues
# - meilisearch: Meilisearch for full-text search
# - mailpit: Email testing tool
# - minio: MinIO S3-compatible object storage
#
# Usage:
#   docker compose up -d    # Start services
#   docker compose down     # Stop services
#   docker compose logs     # View logs
#
# Access:
#   MySQL: localhost:3306
#   Redis: localhost:6379
#   Meilisearch: http://localhost:7700
#   Mailpit SMTP: localhost:1025
#   Mailpit Web: http://localhost:8025
#   MinIO API: localhost:9000
#   MinIO Console: http://localhost:9001

version: "3.8"

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: "{{CONTAINER_PREFIX}}-mysql"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "{{DB_ROOT_PASSWORD}}"
      MYSQL_DATABASE: "{{DB_NAME}}"
      MYSQL_USER: "{{DB_USER}}"
      MYSQL_PASSWORD: "{{DB_PASSWORD}}"
    ports:
      - "{{DB_PORT}}:3306"
    volumes:
      - "{{VOLUME_PREFIX}}-mysql-data:/var/lib/mysql"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p{{DB_ROOT_PASSWORD}}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Queue Service
  redis:
    image: redis:7-alpine
    container_name: "{{CONTAINER_PREFIX}}-redis"
    restart: unless-stopped
    command: redis-server --requirepass {{REDIS_PASSWORD}} --appendonly yes
    ports:
      - "{{REDIS_PORT}}:6379"
    volumes:
      - "{{VOLUME_PREFIX}}-redis-data:/data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch Full-Text Search Service
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: "{{CONTAINER_PREFIX}}-meilisearch"
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: "{{MEILISEARCH_MASTER_KEY}}"
      MEILI_ENV: production
    ports:
      - "{{MEILISEARCH_PORT}}:7700"
    volumes:
      - "{{VOLUME_PREFIX}}-meilisearch-data:/meili_data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--spider",
          "http://localhost:7700/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailpit Email Testing Service
  mailpit:
    image: axllent/mailpit:latest
    container_name: "{{CONTAINER_PREFIX}}-mailpit"
    restart: unless-stopped
    ports:
      - "{{MAILPIT_SMTP_PORT}}:1025"
      - "{{MAILPIT_WEB_PORT}}:8025"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:8025/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage Service
  minio:
    image: minio/minio:latest
    container_name: "{{CONTAINER_PREFIX}}-minio"
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "{{MINIO_ACCESS_KEY}}"
      MINIO_ROOT_PASSWORD: "{{MINIO_SECRET_KEY}}"
    ports:
      - "{{MINIO_PORT}}:9000"
      - "{{MINIO_CONSOLE_PORT}}:9001"
    volumes:
      - "{{VOLUME_PREFIX}}-minio-data:/data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

# Named volumes for data persistence
volumes:
  "{{VOLUME_PREFIX}}-mysql-data":
    driver: local
  "{{VOLUME_PREFIX}}-redis-data":
    driver: local
  "{{VOLUME_PREFIX}}-meilisearch-data":
    driver: local
  "{{VOLUME_PREFIX}}-minio-data":
    driver: local

# Network for service communication
networks:
  "{{NETWORK_NAME}}":
    driver: bridge
