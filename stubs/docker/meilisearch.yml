# Docker Compose configuration for Meilisearch
# Generated by PhpHive CLI
#
# Services:
# - meilisearch: Meilisearch instant search engine
#
# Usage:
#   docker compose up -d    # Start services
#   docker compose down     # Stop services
#   docker compose logs     # View logs
#
# Access:
#   Meilisearch: http://localhost:7700

version: "3.8"

services:
  # Meilisearch Service
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: "{{CONTAINER_PREFIX}}-meilisearch"
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: "{{MEILISEARCH_MASTER_KEY}}"
      MEILI_ENV: production
    ports:
      - "{{MEILISEARCH_PORT}}:7700"
    volumes:
      - "{{VOLUME_PREFIX}}-meilisearch-data:/meili_data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--spider",
          "http://localhost:7700/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

# Named volumes for data persistence
volumes:
  "{{VOLUME_PREFIX}}-meilisearch-data":
    driver: local

# Network for service communication
networks:
  "{{NETWORK_NAME}}":
    driver: bridge
